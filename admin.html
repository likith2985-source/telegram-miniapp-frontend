<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .request {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ Withdrawal Requests</h2>
  <div id="withdrawals"></div>

  <hr>

  <h2>ðŸ“Œ Post New Task</h2>
  <textarea id="taskInput" placeholder="Enter task details..."></textarea>
  <button onclick="postTask()">Post Task</button>

  <script>
    const BACKEND_URL = "https://telegram-miniapp-backend-x5no.onrender.com"; // ðŸ” Replace with your actual backend URL

    async function loadWithdrawals() {
      const res = await fetch(`${BACKEND_URL}/withdrawals`);
      const data = await res.json();
      const container = document.getElementById("withdrawals");
      data.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerText = `User ID: ${item.userId}\nAmount: ${item.amount} coins\nTime: ${item.time}`;
        container.appendChild(div);
      });
    }

    async function postTask() {
      const task = document.getElementById("taskInput").value;
      await fetch(`${BACKEND_URL}/post-task`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });
      alert("Task posted to all users!");
      document.getElementById("taskInput").value = "";
    }

    loadWithdrawals();
  </script>
</body>
</html>
